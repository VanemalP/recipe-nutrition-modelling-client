<h1 mat-dialog-title>
  {{title}}
</h1>
 
<div mat-dialog-content>
  <p>{{message}}</p>
</div>
 
<div mat-dialog-actions align="end" class="buttons-dialog">
  <button mat-raised-button type="button" (click)="onDismiss()">No</button>
  <button mat-raised-button type="button" color="primary" (click)="onConfirm()">Yes</button>
</div>
