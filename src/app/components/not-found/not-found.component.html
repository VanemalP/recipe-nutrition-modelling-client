<div id="not-found">
  <div id="title">
    Ooops... page not found &bull; Go back
    <button mat-icon-button [class.mat-elevation-z1]="true">
      <mat-icon (click)="goBack()">reply</mat-icon>
    </button>
  </div>
  <div class="circles">
    <p>
      404<br />
      <small>PAGE NOT FOUND</small>
    </p>
    <span class="circle big"></span>
    <span class="circle med"></span>
    <span class="circle small"></span>
  </div>
</div>
