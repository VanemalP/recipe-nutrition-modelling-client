<mat-toolbar [class.mat-elevation-z1]="isActive">
  <div class="logo">
     <!-- Recipe nutrition modelling -->
     <img src="../../../assets/logo-with-text.png" alt="Logo">
  </div>
  <div class="container">
    <button mat-icon-button title="Search" class="nav-btn" (click)="toggleSearchField()">
      <mat-icon *ngIf="!isSearchVisible">search</mat-icon>
      <mat-icon *ngIf="isSearchVisible">close</mat-icon>
    </button>
    <div fxFlex fxLayout fxLayoutAlign="flex-end">
      <ul fxLayout fxLayoutGap="8px">
        <ng-template [ngIf]="loggedIn">
          <li>
            <button mat-icon-button routerLink="/recipes/create" title="Add recipe" class="nav-btn">
              <mat-icon>add_circle</mat-icon>
            </button>
          </li>
          <li>
            <button mat-icon-button routerLink="/recipes" title="Recipes" class="nav-btn" (click)="triggerAllRecipes()">
              <mat-icon>library_books</mat-icon>
            </button>
          </li>
          <li>
            <button mat-icon-button [routerLink]="['/users', username]" title="Profile" class="nav-btn">
              <mat-icon>account_circle</mat-icon>
            </button>
          </li>
          <li>
            <button mat-icon-button routerLink="/login" (click)="triggerLogout()" title="Logout" class="nav-btn">
              <mat-icon>input</mat-icon>
            </button>
          </li>
        </ng-template>
      </ul>
    </div>
  </div>
</mat-toolbar>
