<mat-list>
  <cdk-virtual-scroll-viewport itemSize="autosize">
    <div *ngIf="searchedItem === 'products'">
      <div *ngFor="let product of foundItems?.products">
        <mat-list-item>
          <div fxLayout="row" fxLayoutAlign="space-between center" class="item">
            <span>{{product.description}}</span>
            <button mat-icon-button color="primary" title="Add to recipe" class="add-btn" (click)="triggerAddItem(product)">
              <mat-icon>add_box</mat-icon>
            </button>
          </div>
        </mat-list-item>
        <mat-divider></mat-divider>
      </div>
    </div>
    <div *ngIf="searchedItem === 'recipes'">
      <div *ngFor="let recipe of foundItems?.recipes">
        <mat-list-item>
          <div fxLayout="row" fxLayoutAlign="space-between center" class="item">
            <span>{{recipe.title}}</span>
            <button mat-icon-button color="primary" title="Add to recipe" class="add-btn" (click)="triggerAddItem(recipe)">
              <mat-icon>add_box</mat-icon>
            </button>
          </div>
        </mat-list-item>
        <mat-divider></mat-divider>
      </div>
    </div>
  </cdk-virtual-scroll-viewport>
</mat-list>
