<form [style.fontSize.px]="14">
  <mat-form-field class="input">
    <input matInput type="text" [placeholder]="inputPlaceholder" [(ngModel)]="inputValue" name="input">
    <button mat-button type="button" *ngIf="inputValue" matSuffix mat-icon-button aria-label="Clear" (click)="inputValue=''">
      <mat-icon>close</mat-icon>
    </button>
  </mat-form-field>
  
  <mat-form-field>
    <mat-label>{{this.selectLabel}}</mat-label>
    <mat-select [(ngModel)]="selectedValue" name="select">
      <mat-option>None</mat-option>
      <mat-option *ngFor="let option of options" [value]="option">{{option}}</mat-option>
    </mat-select>
  </mat-form-field>
</form>
<div  fxLayout="row" fxLayoutAlign="end center">
  <button mat-raised-button color="primary" class="search-btn" [disabled]="!inputValue && !selectedValue" (click)="triggerSearchItems()">Search</button>
</div>
