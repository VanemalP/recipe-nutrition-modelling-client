<h1 mat-dialog-title>
  Add image URL
</h1>
 
<div mat-dialog-content class="img-input">
  <mat-form-field>
    <input matInput [(ngModel)]="data.imageUrl" autofocus onfocus="this.setSelectionRange(0, this.value.length)">
  </mat-form-field>
</div>
 
<div mat-dialog-actions align="end" class="action-btns">
  <button mat-raised-button (click)="onDismiss()" type="button">Cancel</button>
  <button mat-raised-button color="primary" (click)="onConfirm()" type="button">Add</button>
</div>
