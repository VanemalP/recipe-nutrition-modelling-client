<div id="login-container">
  <mat-card class="container" [class.mat-elevation-z8]="isActive">
    <div class="img-logo">
      <img src="../../../assets/logo-with-text.png" alt="Logo">
    </div>
    <mat-card-content>
      <form class="form-container" fxLayout="column" [formGroup]="loginForm" (ngSubmit)="login(loginForm.value)">
        <mat-form-field>
          <input matInput placeholder="Enter your username" formControlName="username" />
          <mat-error *ngIf="loginForm.controls['username'].hasError('required')"> Username is required </mat-error>
        </mat-form-field>
        <mat-form-field>
          <input matInput placeholder="Enter your password" [type]="hide ? 'password' : 'text'"
            formControlName="password" />
          <button type="button" mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
            [attr.aria-pressed]="hide">
            <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
          </button>
          <mat-error *ngIf="loginForm.controls['password'].hasError('required')"> Password is required </mat-error>
        </mat-form-field>

        <mat-card-actions>
          <button mat-raised-button color="primary" class="login-btn">login</button>
        </mat-card-actions>
      </form>

      <p>
        Don't have an account?
        <a mat-icon-button routerLink="/register">
          <mat-icon>person_add</mat-icon>
        </a>
      </p>
    </mat-card-content>
  </mat-card>
</div>
