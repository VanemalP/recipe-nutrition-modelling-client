<section class="container" [class.mat-elevation-z3]="isActive">
  <div class="header-container" fxLayout="row">
    <div class="img-recipe">
      <img fxFlexAlign="center" mat-card-image
        src="https://images.all-free-download.com/images/graphiclarge/healthy_meal_background_vegetables_eggs_bacon_icons_6836169.jpg"
        alt="Recipe image" class="recipe-img" [class.mat-elevation-z3]="isActive" />
    </div>
    <div fxLayout="row" class="title-section">
      <div fxFlex="70">
        <h2 class="title">{{recipe.title}}</h2>
        <h3>({{recipe.measure}})</h3>
        <h4 class="cat">Category: {{recipe.category}}</h4>

        <div class="notes">
          <span class="notes-txt">Notes:</span> {{recipe.notes}}
        </div>
      </div>
      <div fxFlex="30" fxLayout="row" fxLayoutAlign="end start" class="button-container">
        <button mat-raised-button>
          <mat-icon>edit</mat-icon> Edit
        </button>
      </div>
    </div>
  </div>

  <div class="ingr-section">
    <mat-accordion multi="true" *ngIf="recipe.ingredients.length > 0">

      <mat-expansion-panel class="title-tbl" hideToggle="true" expandedHeight="48px">
        <mat-expansion-panel-header class="ingr-tbl">
          <mat-panel-title class="ingr-name">
            <p>Ingredients</p>
          </mat-panel-title>
          <mat-panel-description>
            <p class="unit">unit</p>
            <p class="quantity">qty</p>
          </mat-panel-description>
        </mat-expansion-panel-header>
      </mat-expansion-panel>

      <mat-expansion-panel *ngFor="let ingredient of recipe.ingredients">
        <mat-expansion-panel-header class="ingr-tbl">
          <mat-panel-title class="title-ingr">
            <p>{{ingredient.product}}</p>
          </mat-panel-title>
          <mat-panel-description>
            <p class="unit-ingr">{{ingredient.unit}}</p>
            <p class="quantity-ingr">{{ingredient.quantity}}</p>
          </mat-panel-description>
        </mat-expansion-panel-header>
      </mat-expansion-panel>
    </mat-accordion>

    <mat-accordion multi="true" *ngIf="recipe.subrecipes.length > 0">
      <mat-expansion-panel class="title-tbl subrecipes" hideToggle="true">
        <mat-expansion-panel-header class="ingr-tbl">
          <mat-panel-title class="ingr-name">
            <p>Subrecipes</p>
          </mat-panel-title>
          <mat-panel-description>
            <p class="unit">unit</p>
            <p class="quantity">qty</p>
          </mat-panel-description>
        </mat-expansion-panel-header>
      </mat-expansion-panel>

      <mat-expansion-panel *ngFor="let subrecipe of recipe.subrecipes">
        <mat-expansion-panel-header>
          <mat-panel-title>
            <p>{{subrecipe.recipe}}</p>
          </mat-panel-title>
          <mat-panel-description>
            <p class="unit-ingr">{{subrecipe.unit}}</p>
            <p class="quantity-ingr">{{subrecipe.quantity}}</p>
          </mat-panel-description>
        </mat-expansion-panel-header>
      </mat-expansion-panel>
    </mat-accordion>
  </div>
</section>
